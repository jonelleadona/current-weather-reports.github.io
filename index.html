<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
  </head> 

  <body>
    <div class="container-fluid bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <aside class="col col-lg-3 bg-light">
          <h3>Search for a City:</h3>
          <!-- Creates a serch bar -->
          <div class="search-container">
            <input type="text" name="search" id="searchTxt">
            <button class="btn btn-primary" type="submit" id="searchBtn">
              <span class="fa fa-search"></span>
            </button>
          </div>
          <br>
          <div id="cities">
            <button type="button" id="city1" class="list-group-item list-group-item-action"></button>
            <button type="button" id="city2" class="list-group-item list-group-item-action"></button>
            <button type="button" id="city3" class="list-group-item list-group-item-action"></button>
            <button type="button" id="city4" class="list-group-item list-group-item-action"></button>
            <button type="button" id="city5" class="list-group-item list-group-item-action"></button>
          </div>
        </aside>
        
        <div class="col col-lg-9">
          <!-- Current weather -->
          <div class="card">
            <div class="card-body currentDay">
              <h3 class="city"></h3>
              <img class="icon" src="" alt="" />
              <p class="temp"></p>
              <p class="humidity"></p>
              <p class="windSpeed"></p>
              <p class="UV"></p>
            </div>
          </div>
          <!-- 5 Day Forecast  -->
          <div class="row" id="fiveDayForcast">
            <div class="col-sm">
              <div class="card">
                <div class="card-body day1">
                  <h5 class="date"></h5>
                  <img class="icon" src="" alt="" />
                  <p class="temp"></p>
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body day2">
                  <h5 class="date"></h5>
                  <img class="icon" src="" alt="" />
                  <p class="temp"></p>
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body day3">
                  <h5 class="date"></h5>
                  <img class="icon" src="" alt="" />
                  <p class="temp"></p>
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body day4">
                  <h5 class="date"></h5>
                  <img class="icon" src="" alt="" />
                  <p class="temp"></p>
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body day5">
                  <h5 class="date"></h5>
                  <img class="icon" src="" alt="" />
                  <p class="temp"></p>
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
