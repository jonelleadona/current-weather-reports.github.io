<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
  </head> 

  <body>
    <div class="container-fluid bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <aside class="col col-lg-3 bg-light">
          <h3>Search for a City:</h3>
          <!-- Creates a serch bar -->
          <div class="search-container">
            <input type="text" name="search" id="searchTxt">
            <button class="btn btn-primary" type="submit" id="searchBtn">
              <span class="fa fa-search"></span>
            </button>
          </div>
          <br>
          <ul class="list-group">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>
        </aside>
        <!-- Adds card container -->
        <div class="col col-lg-9">
          <div class="card">
            <div class="card-body">
              <h3 id="cityHeader"></h3>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="UV"></p>
            </div>
          </div>

          <div class="row" id="fiveDayForcast">
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <h5 id="dayOneDate"></h5>
                  <p id="dayOneTemp"></p>
                  <p id="dayOneHumidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <h5 id="dayTwoDate"></h5>
                  <p id="dayTwoTemp"></p>
                  <p id="dayTwoHumidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <h5 id="dayThreeDate"></h5>
                  <p id="dayThreeTemp"></p>
                  <p id="dayThreeHumidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <h5 id="dayFourDate"></h5>
                  <p id="dayFourTemp"></p>
                  <p id="dayFourHumidity"></p>
                </div>
              </div>
            </div>
            <div class="col-sm">
              <div class="card">
                <div class="card-body">
                  <h5 id="dayFiveDate"></h5>
                  <p id="dayFiveTemp"></p>
                  <p id="dayFiveHumidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
